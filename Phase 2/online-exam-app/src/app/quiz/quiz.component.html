<div class="container">
    <div class="row">
        <div class="col-sm-8 offset-2">
            <h4 class="text-center"> {{currentQuiz + 1}} of {{quizzes.length}}</h4>
            <h1>{{quizzes[randomize].question}}</h1>
        </div>

        <ul class="list-group" *ngFor="let quiz of quizzes[randomize].answer">
            <label>
                <li class="list-group-item " appBackground [correctAnswer]="quiz.correct">

                    <input type="radio" name="options" (change)="onAnswer(quiz.correct)"   [disabled]= "answerSelected">

                    {{quiz.option}} </li>
            </label>


        </ul>

    </div>
<br>

  
    <br>
    <button type="button" class="btn btn-primary "  (click)="showResult()" >Show Result </button>

<div *ngIf = "result">  
      
    <p class="text-center" > Correct Answers: {{correctAnswers}} | Incorrect Answers: {{incorrectAnswers}} </p>
</div>

</div>
