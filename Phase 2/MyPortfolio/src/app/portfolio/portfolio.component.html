
    <div   class="container  ">
        <form class="form-control" [formGroup]="PortfolioRef" (ngSubmit)=" onSubmit(PortfolioRef.value)" >
        <h1 class="text-center"> My Portfolio </h1>
    
            <div *ngIf="user">Hello! {{user}}</div><br/>
            <label> Contact Name</label>
            <input type="text" formControlName="name" class="form-control"  #contactRef /> <br/>
           

            <label>Contact Number</label> <br>
            <input type="number" formControlName="number" class="form-control"  #phoneRef /> <br/>

            <input class="btn btn-primary m-4" type="submit" [disabled]="!PortfolioRef.valid"/>
        </form>


        

</div>

<div class="container">


    <label class="text-center">Contact Details</label><br/>
    <input (click)="onShowData()" class="btn btn-primary m-4" type="submit" value="show all contact" />

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Contact Name</th>
            <th scope="col">Contact Number</th>
          </tr>
        <tbody>
            <tr *ngFor = "let contacts of portfolioArray">
                <td>{{contacts.name}}</td>
                <td>{{contacts.number}}</td>
            </tr>
        </tbody>
      </table>
</div>
