<body class="body2" onload="displayData()" >
    <!-- navbar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark p-3 border border-warning ">
        <div class="container ">

            <a href="#" class="navbar-brand text-light"> Simply Blogging</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navmenu">
                <ul class="navbar-nav ms-auto ">
                    <li class="nav-item ">
                        <a href="#addblog" class="nav-link text-light"> Add Blog</a>
                    </li>
                    <li class="nav-item">
                        <a href="#home" class="nav-link  "> Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#aboutus" class="nav-link "> About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link ">Contact</a>
                    </li>
                </ul>

            </div>

        </div>

    </nav>
    <!-- showcase -->

    <section class="body2 text-light p-5 text-center " style="background-color: #0a0a0ae3">
        <div class="container " id="container">
            <!-- //flex -->
            <div class="d-sm-flex ">
                <div class="form-div-width">
                    <form  action="/" method="post" name="form" target="_blank">
                        <div class="row mb-3 ">
                            <label for="blogTitle" class="col-sm-2 form-label text-warning ">Title</label>
                            <div class="col-sm-10 inputPadding">
                                <input type="text" class="form-control" id="blogTitle">
                            </div>

                        </div>
                        <div class="row mb-3">
                            <label for="article" class="col-sm-2 col-form-label text-warning">Article</label>
                            <div class="col-sm-10 inputPadding">
                                <textarea class="form-control mb-3 textarea-width" id="article" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="row mb-3">

                            <label for="addImage" class="col-sm-2 form-label text-warning">Add Image </label>
                            <div class="col-sm-10 inputPadding">
                                <!-- <input type="file" class="form-control " id="addImage"> -->
                                <input type="text" class="form-control" id="addImage">
                            </div>
                        </div>

                        <input id="btnGen" class="btn btn-danger mybtn m-2" type="button" value="Add Blog" data-bs-toggle="button" onclick="storeData()" />
                               <!-- <input class="button"  type="button" value="get Data" onclick="getData()"/> -->
                                <!-- <input class="button"  type="button" value="Display Data" onclick="displayData()"/> -->
                                <input class="btn btn-warning mybtn m-2 "  type="button" value="Clear Blog" onclick="clearFormData()"/>




                    </form>

                </div>
                <!-- second div -->
                <div>

                    <img class="img-fluid w-80 " src="" alt="">
                </div>

            </div>

        </div>

    </section>
