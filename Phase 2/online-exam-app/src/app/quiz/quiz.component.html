<div class="container">
    <div class="row">
        <div class="col-sm-8 offset-2">
            <h4 class="text-center"> {{currentQuiz + 1}} of {{quizzes.length}}</h4>
            <h1>{{quizzes[currentQuiz].question}}</h1>
        </div>
        <ul class="list-group" *ngFor="let quiz of quizzes[currentQuiz].answer">
            <label>
                <li class="list-group-item" appBackground [correctAnswer]="quiz.correct" [selected]="answerSelected" [ngStyle]="{'background-color': (answerSelected && quiz.correct) && 'green'}">
                    <input type="radio" name="options" (change)="onAnswer(quiz.correct)"   [disabled]="answerSelected">
                    {{quiz.option}} 
                </li>
            </label>
        </ul>
    </div>
    <br>
    <button type="button" class="btn btn-primary "  (click)="nextQuestion()" [disabled]="(quizzes.length-1) <= currentQuiz || !answerSelected">Next</button>
    <br>
    <br>
    <div class="text-center" >
        <button type="button" class="btn btn-primary "  (click)="showResult()">Show Result</button>
    </div>

    <div *ngIf = "result">   
        <p class="text-center" >Correct Answers: {{correctAnswers}} | Incorrect Answers: {{incorrectAnswers}}</p>
    </div>
</div>
