<div class="container ">

    <div class="row">


        <div class="col order-first mt-5 ">

            <h2> To-Do Tasks</h2>

            <form [formGroup]="toDoTaskRef" (ngSubmit)="onSubmit(toDoTaskRef.value)">
                <div class=" host">
                    <mat-form-field appearance="fill">
                        <mat-label>ID</mat-label>
                        <input matInput formControlName="idToAdd" #idRef />
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="nameToAdd" #nameRef />
                    </mat-form-field>
                    <br>

                    <mat-form-field appearance="fill">
                        <mat-label>Task</mat-label>
                        <textarea matInput formControlName="taskToAdd" #taskRef></textarea>
                    </mat-form-field>

                    <br>
                    <mat-form-field class="example" appearance="fill">
                        <mat-label>Choose a date</mat-label>
                        <input matInput formControlName="dateToAdd" #dateRef [matDatepicker]="picker" />
                        <mat-datepicker-toggle matSuffix [for]="picker">
                            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                        </mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                    <div class="row">

                        <div class=" col order-first mt-4">
                            <button mat-raised-button color="primary" type="submit" [disabled]="!toDoTaskRef.valid"> Add
                                to List</button>
                        </div>

                        <div class="col order-last mt-4"><button mat-raised-button color="warn"
                                type="reset">Reset</button> </div>
                    </div>




                </div>

            </form>




        </div>

        <div class="col order-last m-5 ">
            <h2> To-Do List</h2>

            <div>
                <table mat-table [dataSource]="TaskArray" class="mat-elevation-z8   " >

                    <!-- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

                    <!-- ID Column -->
                    <ng-container matColumnDef="idToAdd">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.idToAdd}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="nameToAdd">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.nameToAdd}} </td>
                    </ng-container>

                    <!-- Task Column -->
                    <ng-container matColumnDef="taskToAdd">
                        <th mat-header-cell *matHeaderCellDef> Task</th>
                        <td mat-cell *matCellDef="let element"> {{element.taskToAdd}} </td>
                    </ng-container>

                    <!-- Deadline Column -->
                    <ng-container matColumnDef="dateToAdd" >
                        <th mat-header-cell  *matHeaderCellDef> Deadline </th>
                        <td mat-cell  *matCellDef="let element"> {{element.dateToAdd}} </td>
                    </ng-container>

                    <!-- Reset Column -->
                    <ng-container matColumnDef="resetId">
                        <th mat-header-cell *matHeaderCellDef> </th>

                        <td mat-cell *matCellDef="let element">
                            <button mat-raised-button color="warn" type="reset"
                                (click)="removeTask(element.resetId)">Remove</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"  ></tr>
                </table>
            </div>



        </div>

    </div>



</div>
