<div class="container ">

    <div class="row ">


        <div class="col order-first mt-5 ">

            <h2> To-Do Tasks</h2>


            <form [formGroup]="toDoTaskRef" (ngSubmit)="onSubmit(toDoTaskRef.value)" >
                <div class=" host">
                    <mat-form-field appearance="fill">
                        <mat-label>ID</mat-label>
                        <input matInput formControlName="idToAdd" #idRef />
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="nameToAdd" #nameRef/>
                    </mat-form-field>
                    <br>

                    <mat-form-field appearance="fill">
                        <mat-label>Task</mat-label>
                        <textarea matInput  formControlName="taskToAdd" #taskRef ></textarea>
                    </mat-form-field>


                    <br>
                    <mat-form-field class="example" appearance="fill">
                        <mat-label>Choose a date</mat-label>
                        <input matInput  formControlName="dateToAdd" #dateRef [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker">
                            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                        </mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>





                    <div class="row">

                        <div class=" col order-first mt-4"> <button          mat-raised-button color="primary" type="submit"> Add to
                                List</button> </div>

                        <div class="col order-last mt-4"><button mat-raised-button color="warn">Reset</button> </div>
                    </div>




                </div>

            </form>



        </div>

        <div class="col order-last m-5 ">
            <h2> To-Do List</h2>
            <div class=" container mat-elevation-z8 table-width p-5" >
                <table >
                        <thead>
                        <tr>

                                <th mat-header > ID </th>
                                <th mat-header > Name </th>
                                <th mat-header > Task</th>
                                
                              <th mat-header > Deadline </th>
                    </tr>
                </thead>
                    <tr *ngFor="let task of TaskArray">

                       
                        <td  > {{task.idToAdd}} </td>
                    

                 

                        <td > {{task.nameToAdd}} </td>
                    

             
         
               
                        <td > {{task.taskToAdd}} </td>
                   

         
                        <td > {{task.dateToAdd}} </td>
                   
                    </tr>
                    
                </table>


            </div>
        </div>
    </div>





























</div>
